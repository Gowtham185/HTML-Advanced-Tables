<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <!-- Table -->
    <h1>Basic Customer Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid wheat">
      <!-- row1 -->
      <tr>
        <th
          style="background-color: aqua; padding: 10px; border: 1px solid wheat"
        >
          Name
        </th>
        <th
          style="background-color: aqua; padding: 10px; border: 1px solid wheat"
        >
          Age
        </th>
        <th
          style="background-color: aqua; padding: 10px; border: 1px solid wheat"
        >
          Sex
        </th>
      </tr>
      <!-- row2 -->
      <tr>
        <td style="padding: 1px; border: 1px solid wheat">John Doe</td>
        <td style="padding: 1px; border: 1px solid wheat">24</td>
        <td style="padding: 1px; border: 1px solid wheat">Male</td>
      </tr>
      <!-- row3 -->
      <tr>
        <td style="padding: 1px; border: 1px solid wheat">Jane Doe</td>
        <td style="padding: 1px; border: 1px solid wheat">23</td>
        <td style="padding: 1px; border: 1px solid wheat">Female</td>
      </tr>
      <!-- row4 -->
      <tr>
        <td style="padding: 1px; border: 1px solid wheat">Amjikar</td>
        <td style="padding: 1px; border: 1px solid wheat">22</td>
        <td style="padding: 1px; border: 1px solid wheat">Female</td>
      </tr>
    </table>
  </body>
</html>
