<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced HTML Table</title>
  </head>
  <body>
    <h1>Advanced HTML Table</h1>
    <hr />
    <table style="width: 100%;border: 1px solid brown;margin: 20px black;">
      <!-- caption -->
      <caption style="text-align: left;font-weight: bolder;margin-bottom: 10px;">
        Scout Report
      </caption>
      <colgroup>
        <col style="width: 20%;"/>
        <col style="width: 20%;"/>
        <col style="width: 20%;"/>
        <col style="width: 20%;"/>
      </colgroup>
      <!-- ? Table Head -->
      <thead>
        <tr style="background-color: wheat;">
          <th style="padding: 10px;border: 1px solid black; text-align: left;">Region</th>
          <th style="padding: 10px;border: 1px solid black; text-align: left;">Squad</th>
          <th style="padding: 10px;border: 1px solid black; text-align: left;">Members</th>
          <th style="padding: 10px;border: 1px solid black; text-align: left;">Position</th>
        </tr>
      </thead>
      <!--? Table Body -->
      <tbody>
        <tr>
          <td style="padding: 10px;border: 1px solid black;">Sereitei</td>
          <td style="padding: 10px;border: 1px solid black;">Squad 6</td>
          <td style="padding: 10px;border: 1px solid black;">40</td>
          <td style="padding: 10px;border: 1px solid black;">5th Seat</td>
        </tr>
        <tr>
          <td style="padding: 10px;border: 1px solid black;">Royal Palace</td>
          <td style="padding: 10px;border: 1px solid black;">Squad 0</td>
          <td style="padding: 10px;border: 1px solid black;">5</td>
          <td style="padding: 10px;border: 1px solid black;">Capatin</td>
        </tr>
        <tr>
          <td style="padding: 10px;border: 1px solid black;">R and D</td>
          <td style="padding: 10px;border: 1px solid black;">Squad 12</td>
          <td style="padding: 10px;border: 1px solid black;">70</td>
          <td style="padding: 10px;border: 1px solid black;">Lieutenant</td>
        </tr>
        <!-- ? Table Footer -->
         <tfoot>
            <tr>
                <td style="padding: 10px; font-size: 30px;">Soul Society Inc.</td>
            </tr>
         </tfoot>
      </tbody>
    </table>
  </body>
</html>
